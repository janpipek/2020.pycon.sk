<!doctype html>
<html lang="{% if lang_code %}{{ lang_code }}{% else %}sk{% endif %}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="keywords" content="pycon sk, python, community, conference, bratislava, slovakia">
  <meta name="description" content="{{ _('Official PyCon SK 2020 website') }}">
  <meta name="author" content="SPy o.z.">

  <meta property="og:type" content="website"/>
  <meta property="og:image"
        content="{{ domain }}{{ url_for('static', filename='img/pycon_logo_square_400x400.png') }}"/>
  <meta property="og:url" content="{{ domain }}"/>
  <meta property="og:title" content="{{ _('PyCon SK 2020, Bratislava') }}"/>
  <meta property="og:site_name" content="2020.pycon.sk"/>
  <meta property="og:description"
        content="{{ _('PyCon SK is a community-organized conference for the Python programming language, which will be held in Bratislava on March 27 - 29., 2020.') }}"/>
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:site" content="@pyconsk"/>
  <meta name="twitter:title" content="{{ _('PyCon SK 2020, Bratislava') }}"/>
  <meta name="twitter:description"
        content="{{ _('PyCon SK is a community-organized conference for the Python programming language, which will be held in Bratislava on March 27 - 29., 2020.') }}"/>
  <meta name="twitter:url" content="{{ domain }}"/>
  <meta name="twitter:image"
        content="{{ domain }}{{ url_for('static', filename='img/pycon_logo_square_400x400.png') }}"/>
  <title>{{ title }}</title>

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" sizes="16x16" type="image/x-icon">
  <link rel="shortcut icon" type="image/x-icon"
        href="{{ url_for('static', filename='img/pycon_logo_square_60x60.png') }}">
  <!-- Normalize CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
  <!-- Main CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <!-- Animate CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/animate.min.css') }}">
  <!-- Font-awesome CSS-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
  <!-- Main Menu CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/meanmenu.min.css') }}">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

  {% block header %}{% endblock %}

  {% if lang_code == 'sk' %}
  <link rel="alternate" href="{{ domain }}{{ request.path|replace('/'+lang_code, '/en', 1) }}" hreflang="en">
  {% else %}
  <link rel="alternate" href="{{ domain }}{{ request.path|replace('/'+lang_code, '/sk', 1) }}" hreflang="sk">
  {% endif %}
  <link rel="canonical" href="{{ domain }}{{ request.path }}"/>

  <!-- Modernizr Js -->
  <script src="{{ url_for('static', filename='js/modernizr-2.8.3.min.js') }}"></script>
</head>
<body>
